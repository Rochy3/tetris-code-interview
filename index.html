<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Rush</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <section>
        <h1>Tetris Rush</h1>
        <button id="start-btn">Iniciar Juego</button> <!-- Botón para iniciar el juego -->
      </section>
      <div id="game">
        <canvas id="board" class="board"></canvas> <!-- Clase añadida para el tablero -->
        <div class="side">
          <h2>Siguiente pieza</h2>
          <canvas id="pieces" class="pieces"></canvas> <!-- Clase añadida para el área de piezas -->
          <h2>Mejores puntajes</h2>
          <div class="scores"></div>
          <h2>Grafo de conexiones</h2>
          <div id="graph-container"></div>
        </div>
      </div>
    </div>
    <strong>Puntuación: <span id="score">0</span></strong> <!-- ID añadido para el score -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
